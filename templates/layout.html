<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fav icon throws error in console-->
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Web App's personal bootstrap -->
    <link href="/static/styles.css" rel="stylesheet" type="text/css">

    <!-- Icons from Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Sweet Sweet google fonts... -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Advent+Pro|Coda|Muli|Dangrek|Kantumruy" rel="stylesheet">

    <!-- Specific to certain pages -->
    {% block head %}{% endblock %}

    <title> My Flask App </title>
  </head>

  <body>

        <!-- Flashing messages-->
        {% include 'includes/_message.html' %}

        <!-- Customizing for separate pages -->
        {% block body %}{% endblock %}



      <!-- Javasripts are placed at the end to load faster -->
      <!-- JQuery-->
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <!-- Bootstrap  Core Javascrript (Includes poppers.js) -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <!-- Custom JQuery, this one is general for all template so it stays here-->
      <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
      <!-- Personal Script -->
      <script src="http://is-02.ciafirst.edu:88/js/script.js"></script>
      <!-- Custom code -->
      {% block custom_scripts %}{% endblock %}

  </body>

</html>
