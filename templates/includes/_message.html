{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flashes alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div class="flashes alert alert-danger"> {{error}} </div>
{% endif %}

{% if msg %}
  <div class="flashes alert alert-success"> {{msg}} </div>
{% endif %}
