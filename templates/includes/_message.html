{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div id="flashes" class="text-center alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div id="flashes" class="text-center alert alert-danger"> {{error}} </div>
{% endif %}

{% if msg %}
  <div id="flashes" class="flashes text-center alert alert-success"> {{msg}} </div>
{% endif %}
